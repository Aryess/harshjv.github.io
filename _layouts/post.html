---
layout: default
---
<div class="post-header">
  <h1 class="post-header__title">{{ page.title }}</h1>
  <p class="post-date">{{ page.date | date_to_string }}</p>
  <div class="post-header__social">{% include social.html %}</div>
</div>
<div class="post-body">
  {{ content }}
</div>
<div class="post-comments">
  <p>Got any questions or comments? Drop me a message on <a href="{{ site.author.twitter.link }}" rel="nofollow">Twitter @{{ site.author.twitter.username }}</a> or comment below.</p>
</div>
{% include disqus.html %}

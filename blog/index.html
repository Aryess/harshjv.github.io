---
layout: default
title: Blog Archive
sitemap:
  changefreq: daily
---

<ul class="archive-posts">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <h3>{{ post.title }}</h3>
      </a>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
    </li>
  {% endfor %}
</ul>
